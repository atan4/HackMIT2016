<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>The Map</title>
  </head>
  <body>
    <div id="constraints">
      <input type="range" id="myRange" value="90" min="50" max="5000">
      <p id="budget"></p>
    </div>
    <div id="map-canvas"></div>
  </body>

<style type="text/css">
      #map-canvas {
        height: 500px;
        width: 600px;
      }
    </style>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>

    <script type="text/javascript">
      var colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00'];
      var highlighted_countries = [];
      var map;

      function initialize() {
        var myOptions = {
          zoom: 3,
          center: new google.maps.LatLng(10, 0),
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        map = new google.maps.Map(document.getElementById('map-canvas'),
            myOptions);

        // Initialize JSONP request
        var script = document.createElement('script');
        var url = ['https://www.googleapis.com/fusiontables/v1/query?'];
        url.push('sql=');
        var query = 'SELECT name, iso_a2, iso_a3, kml_4326 FROM ' +
            '1foc3xO9DyfSIF6ofvN0kp2bxSfSeKog5FbdWdQ';
        var encodedQuery = encodeURIComponent(query);
        url.push(encodedQuery);
        url.push('&callback=drawMap');
        url.push('&key=AIzaSyAm9yWCV7JPCTHCJut8whOjARd7pwROFDQ');
        script.src = url.join('');
        var body = document.getElementsByTagName('body')[0];
        body.appendChild(script);
      }

      function drawMap(data) {
        var rows = data['rows'];
        for (var i in rows) {
          if (rows[i][0] != 'Antarctica') {
            var newCoordinates = [];
            //console.log(rows[i]);
            var geometries = rows[i][3]['geometries'];
            if (geometries) {
              for (var j in geometries) {
                newCoordinates.push(constructNewCoordinates(geometries[j]));
                country_name = rows[i][0];
              }
            } else {
              newCoordinates = constructNewCoordinates(rows[i][3]['geometry']);
              country_name = rows[i][0];
            }
            var randomnumber = Math.floor(Math.random() * 4);
            var country = new google.maps.Polygon({
              paths: newCoordinates,
              strokeColor: colors[0],
              strokeOpacity: 0,
              strokeWeight: 1,
              fillColor: colors[0],
              fillOpacity: 0,
              iso_a3: rows[i][2],
              iso_a2: rows[i][1],
              cname: rows[i][0]
            });

            google.maps.event.addListener(country, 'click', function() {
              if (this.fillOpacity == 0) {
                this.setOptions({fillOpacity: .5});
                highlighted_countries.push(this.iso_a2);
              } else {
                this.setOptions({fillOpacity: 0});
                var ind = highlighted_countries.indexOf(this.iso_a2);
                if (ind > -1) {
                  highlighted_countries.splice(ind, 1);
                }
              }
              // console.log(highlighted_countries);
            });

            country.setMap(map);
          }
        }
      }
            
      function constructNewCoordinates(polygon) {
        var newCoordinates = [];
        var coordinates = polygon['coordinates'][0];
        for (var i in coordinates) {
          newCoordinates.push(
              new google.maps.LatLng(coordinates[i][1], coordinates[i][0]));
        }
        return newCoordinates;
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
